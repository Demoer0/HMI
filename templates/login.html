<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
		<link href="static/front_end_pages/css/login.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="static/front_end_pages/js/SelfAdaption.js" ></script>
		
		<script type="text/javascript" src="static/front_end_pages/js/config.js" ></script>
		<script type="text/javascript" src="static/front_end_pages/js/jquery-3.2.0.js" ></script>
		<script type="text/javascript" src="static/front_end_pages/js/utils/cookie.js" ></script>
		<script type="text/javascript" src="static/front_end_pages/js/login.js" ></script>
	</head>
	<body>
		<div id="login_frame">
			<div class="login_header">
					<img class="logo" src="static/front_end_pages/img/image/logo_dec.png" />
					<label class="name">东方电气风机监控系统</label>
			</div>
			<div class="separator-line"></div>
			<form method="post" action="/main/">
				<p class="text-line">
					<label>用户名</label>
					<input type="text" name="username"/>
				</p>
				<p class="text-line">
					<label>密　码</label>
					<input type="password" name="password"/>
				</p>
				<p class="alert-message">用户名或密码错误！</p>
				<p class="btn-frame">
					<input type="button" name="submit" value="登录" id="user_login"/>
					<input type="button" value="停机"/>
				</p>
			</form>
		</div>
	</body>
</html>
