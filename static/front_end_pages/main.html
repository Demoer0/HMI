<div class="top-body">
        <div class="topleft" >
    	<img class="logo-img" src="img/image/logo_dec.png" title="logo" />
    	<label class="logo-name">东方电气风机监控系统</label> 
   		 </div>
    	<div class="topright">
			<div class="user-area">	
			<img id="permission" src="img/image/permission.png"/>

		    </div>
        </div>  
</div>

<!--中间内容部分-->
<div class='container-area'>  
    	<div class='left-body'>  
            <ul class="list-group">
				<li class="list-group-item"><span class="badge" datamapping="local_add" unit="">1</span>风机号</li>
				<li class="list-group-item"><span class="badge" datamapping="run_state" unit="">发电</span>风机状态</li>
				<li class="list-group-item"><span class="badge" id="location-now">机舱</span>当前位置</li>
				<li class="list-group-item"><span class="badge" id="Repair-or-Maintain">维护/维修</span>维修/维护</li>
				<li class="list-group-item">权限位置</li>
				<li class="list-group-item"><span class="badge" datamapping="ave_Onesec_Wsp" unit="m/s">13.2m/s</span>当前风速</li>
				<li class="list-group-item"><span class="badge" datamapping="angle_ave" unit="">2.31</span>桨叶速度</li>
				<li class="list-group-item"><span class="badge" datamapping="Rotor_RSpd" unit="rpm">15.0rpm</span>主轴转速</li>
				<li class="list-group-item"><span class="badge" datamapping="G_RSpd1" unit="rpm">1538rpm</span>发电机转速</li>
				<li class="list-group-item"><span class="badge" datamapping="G_Power_FB">1530.2kw</span>发电功率</li>
			</ul>

		    <div class="btn-group-vertical" role="group" >
  				<button type="button" class="btn btn-default" id="btn-stop">停机</button>
  				<button type="button" class="btn btn-default" id="btn-reset">复位</button>
  				<button type="button" class="btn btn-default" id="btn-start">起机</button>
  				<button type="button" class="btn btn-default" id="btn-debug" isDebug = "false">调试</button>
 				<button type="button" class="btn btn-default" id="btn-exit">退出</button>
			</div>     
    	</div>  
		
        <div class='right-body'>
			<div id="iframe-area">
			<iframe id="window" src="index.html" pageurl="Page.3.1"></iframe>
			</div>
        </div>  
 </div>
