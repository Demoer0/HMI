<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>系统-子页面</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet"> 
		<link href="../css/system.css" rel="stylesheet" type="text/css" />
		
		<script src="../js/jquery-3.2.0.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/SelfAdaption.js"></script>
		<script type="text/javascript" src="../js/load.js" ></script>
		<script type="text/javascript" src="../js/system-content.js" ></script>		
	</head>
	<body style="overflow:hidden;background: #005D98;">
	<!--	系统参数的头部导航栏-->
		<div id="system-head">
			<p id="headerName"></p>
			<!--系统的二级导航栏-->	
			<div id="system-btn-group">
				<p id="system-btn-content"></p>
			</div>
		</div>
	<!--系统的具体主体部分-->
		<div id="table-content">
			<div id="system-content"></div>
		</div>
<!--		滚动加载的按钮-->
		<div id="scroll-btns">
			<p><img src="../img/scrollTop1.png" id="pull-up"/></p>
			<p><img src="../img/scrollBottom1.png" id="drop-down"/></p>
		</div>
		
		<div id="system-mask" style="display: none;"></div>
		<div id="debug-modify" style="display: none;">	
			<p style="line-height: 0.04rem;">调试</p>
				<form>
					<p>
						<input id="modify-value" type="number" step="0.1" min="0" max="10" placeholder="请输入修改值"/>
						<p>
							<input type="submit" class="debug-btn" id="debug-confirm" value="确认"/>
							<input type="button" class="debug-btn" id="debug-cancel" value="取消"/>	
						</p>
					</p>		
				</form>
		</div>	
	</body>
</html>
